<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Mostrar Datos</title>
</head>
<body>
    <h1>Jugadores</h1>

    <div id="jugadores-container"></div>

    <button onclick="volver()">Volver</button>

    <script>
        // Función para cargar y mostrar los datos de los jugadores
        function cargarJugadores() {
            fetch('api.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al obtener los jugadores.');
                    }
                    return response.json(); // Convertir la respuesta a JSON
                })
                .then(jugadores => {
                    const container = document.querySelector('#jugadores-container');

                    // Limpiar el contenedor
                    container.innerHTML = '';

                    // Recorrer los jugadores y mostrar los datos
                    jugadores.forEach(jugador => {
                        const jugadorDiv = document.createElement('div');
                        jugadorDiv.classList.add('jugador');

                        const nombre = document.createElement('h2');
                        nombre.textContent = jugador.nombre;
                        jugadorDiv.appendChild(nombre);

                        const nacionalidad = document.createElement('p');
                        nacionalidad.textContent = 'Nacionalidad: ' + jugador.nacionalidad;
                        jugadorDiv.appendChild(nacionalidad);

                        const posicion = document.createElement('p');
                        posicion.textContent = 'Posición: ' + jugador.posicion;
                        jugadorDiv.appendChild(posicion);

                        const edad = document.createElement('p');
                        edad.textContent = 'Edad: ' + jugador.edad;
                        jugadorDiv.appendChild(edad);

                        const equipo = document.createElement('p');
                        equipo.textContent = 'Equipo: ' + jugador.equipo;
                        jugadorDiv.appendChild(equipo);

                        const actionsDiv = document.createElement('div');
                        actionsDiv.classList.add('actions');

                        const editarButton = document.createElement('button');
                        editarButton.textContent = 'Editar';
                        editarButton.addEventListener('click', () => editarJugador(jugador.id));
                        actionsDiv.appendChild(editarButton);

                        const eliminarButton = document.createElement('button');
                        eliminarButton.textContent = 'Eliminar';
                        eliminarButton.addEventListener('click', () => eliminarJugador(jugador.id));
                        actionsDiv.appendChild(eliminarButton);

                        jugadorDiv.appendChild(actionsDiv);

                        container.appendChild(jugadorDiv);
                    });
                })
                .catch(error => {
                    console.error('Error al obtener los jugadores:', error);
                });
        }

        // Función para volver a la página principal
        function volver() {
            window.location.href = 'index.html';
        }

        // Función para cargar los datos de un jugador en el formulario de edición
        function editarJugador(id) {
            fetch(`api.php?id=${id}`)
                .then(response => response.json())
                .then(jugador => {
                    document.querySelector('#nombre').value = jugador.nombre;
                    document.querySelector('#nacionalidad').value = jugador.nacionalidad;
                    document.querySelector('#posicion').value = jugador.posicion;
                    document.querySelector('#edad').value = jugador.edad;
                    document.querySelector('#equipo').value = jugador.equipo;

                    // Actualizar el botón del formulario para que llame a la función de actualización
                    const submitButton = document.querySelector('#create-form button');
                    submitButton.innerText = 'Actualizar';
                    submitButton.onclick = () => actualizarJugador(id);
                });
        }

        // Función para actualizar un jugador
        function actualizarJugador(id) {
            const nombre = document.querySelector('#nombre').value;
            const nacionalidad = document.querySelector('#nacionalidad').value;
            const posicion = document.querySelector('#posicion').value;
            const edad = document.querySelector('#edad').value;
            const equipo = document.querySelector('#equipo').value;

            // Desactivar el botón de Actualizar
            const submitButton = document.querySelector('#create-form button');
            submitButton.disabled = true;

            fetch(`api.php?id=${id}`, {
                method: 'PUT',
                body: JSON.stringify({ nombre, nacionalidad, posicion, edad, equipo }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(() => {
                    createForm.reset();

                    // Restaurar el botón del formulario para que llame a la función de creación
                    submitButton.innerText = 'Crear';
                    submitButton.onclick = crearJugador;

                    cargarJugadores();

                    // Reactivar el botón de Actualizar después de un breve retraso
                    setTimeout(() => {
                        submitButton.disabled = false;
                    }, 500);
                });
        }

        // Cargar y mostrar los jugadores al cargar la página
        cargarJugadores();

    </script>
</body>
</html>
